{% extends 'base.html'%}
{% block content %}
{% load static %}
<style type="text/css">
    .reg {transform: translate(0px, -4px); font-size: 18px;}
    a { font-size: 18px; }
    h2 {font-weight: 700; margin:0; color:#fff; letter-spacing: 3px;}
</style>
<div class="row mt-5">
    <div class="col">
        <div class="alert alert-dark" role="alert">
            <h2>Sing Up</h2>
        </div>
        <div class="row mt-4">
            <div class="col ml-4">
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>{{ form.username.label }}</label>
                        {{ form.username }}
                    </div>
                    <div class="form-group">
                        <label>{{ form.password1.label }}</label>
                        {{ form.password1 }}
                    </div>
                    <div class="form_group">
                        <label>{{ form.password2.label }}</label>
                        {{ form.password2 }}
                    </div>
                    <div class="form-group mt-4">
                        <button type="submit" class="btn btn-primary mb-2 ml-2 pd-rg-10">register <img class="reg" src="{% static '/accounts/image/how_to_reg-white-18dp.svg' %}" alt='how_to_reg'></button>
                    </div>
                </form>
                {% if form.errors %}
                <div class="alert alert-danger" role="alert">
                    {{ form.errors }}
                </div>
                {% endif %}
            </div>
        </div>
        <a href="/login/">Login ?</a>
    </div>
</div>
<script>
    let form_fields = document.getElementsByTagName("input");
    form_fields[1].placeholder = "Your username..."
    form_fields[2].placeholder = "Your password..."
    form_fields[3].placeholder = "Confirm your password..."
    for (var field in form_fields) { form_fields[field].className += "form-control" };
</script>
{% endblock content %}
